<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Fest Registration</title>
</head>
<body>
    <form action="submission.html">
        <fieldset>
            <legend>Personal details</legend>
        <h2>It Fest Registration</h2>
        <label for="">Name</label>
        <input type="text" name="fullname" placeholder="Full Name" required/><br />
        <label for="">Full Address</label>
        <input type="text" name="Full Address" placeholder="Full Address" required /><br />
        <label for="">Email</label>
        </fieldset>
        <fieldset>
            <legend>Second</legend>
            <input type="email" name="email" placeholder="Email" required/><br />
        <label for="">Age</label>
        <input type="number" name="Age" placeholder="Age" required/><br />
        <label for="">Date of Birth</label>
        <input type="date" name="DOB" placeholder="DOB" required/><br />
        <label for="Gender">Gender</label>
        <input type="radio" name="Gender">Male <br>
        <label for="Gender">Gender</label>
        <input type="radio">female <br>
        <label for="">Event</label>
        <input type="" name="Event" placeholder="Event" required/><br />
        <label for="">Image</label>
        <input type="file" accept="Image./"><br>

        <input type="submit" value="Register" />
        </fieldset>
    </form>
</body>
</html>
